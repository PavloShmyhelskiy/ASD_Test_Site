<html>
<head>
    <meta charset="UTF-8">
    <title>
        ASD Test Project
    </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main">
        <div class="top_panel">
            <img class="apple-icon" src="icons/apple-icon.png" alt="Apple-Icon">
            <div id="clock" class="clock" onload="showTime()"></div>
        </div>
        <div id="settings_window">
            <div id="top_settings_panel">
                <img class="dot" src="icons/red_dot.png" alt="red_dot">
                <img class="dot" src="icons/yellow_dot.png" alt="yellow_dot">
                <img class="dot" src="icons/grey_dot.png" alt="grey_dot">
                <span align = "center" class="settings-title">Desktop & Screen Saver</span>
                <input class="input" type="text" size="8%" value="🔍 Search" disabled>
                
            </div>
            <div class="image_background">
                <div id="image_window">
                    <img class="wallpaper" src="gallery/1.jpg" alt="1">
                    <img class="wallpaper" src="gallery/2.jpg" alt="2">
                    <img class="wallpaper" src="gallery/3.jpg" alt="3">
                    <img class="wallpaper" src="gallery/4.jpg" alt="4">
                    <img class="wallpaper" src="gallery/5.jpg" alt="5">
                    <img class="wallpaper" src="gallery/6.jpg" alt="6">
                    <img class="wallpaper" src="gallery/7.jpg" alt="7">
                    <img class="wallpaper" src="gallery/8.jpg" alt="8">
                    <img class="wallpaper" src="gallery/9.jpg" alt="9">
                    <img class="wallpaper" src="gallery/10.jpg" alt="10">
                    <img class="wallpaper" src="gallery/11.jpg" alt="11">
                    <img class="wallpaper" src="gallery/12.jpg" alt="12">
                    <img class="wallpaper" src="gallery/13.jpg" alt="13">
                </div>
            </div>
        </div>
        <div id="bottom_panel">
            <img class="bottom-icon" src="icons/message-icon.png" alt="Message-Icon">
            <img class="bottom-icon" src="icons/browser-icon.png" alt="Browser-Icon">
            <img id = "settings-icon" class="bottom-icon" src="icons/settings-icon.png" alt="Settings-Icon">
            <img class="bottom-icon" src="icons/telegram-icon.png" alt="Telegram-Icon">
            <img class="bottom-icon" src="icons/terminal-icon.png" alt="Terminal-Icon">
            <img class="line" src="icons/line-icon.png" alt="Line-Icon">
            <img class="bottom-icon" src="icons/recycle-icon.png" alt="Recycle-Icon">
        </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/settings.js"></script>

</body>
</html>
